<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>BChat</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <nav id="top-nav" class="cyan">                                                          
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Our Chat App</a>
        <div class="right hide-on-med-and-down medium">
          <i class="tiny material-icons left yellow-text grade"></i>
          <strong id="pointsBar">0</strong>
          Points
        </div>
      </div>
    </nav>
  </header>

  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
        <input class="inputMessage" placeholder="Type here..."/>
      </div>
      <div class="gameArea">
        <audio id="clearsound" src="public/sound/pop.ogg" preload="auto"></audio>
        <button id="playTetrisBtn">Play Tetris</button>
        <button id="stopTetrisBtn">Stop Tetris Game</button>
        <canvas id= 'game' ></canvas>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="/tetris/tetris.js"></script>
  <script src="/tetris/render.js"></script>
  <script src="/tetris/controller.js"></script>
</body>
</html>
